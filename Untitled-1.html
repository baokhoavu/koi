$(document).ready(function() {
    $('.pushy-submenu').on('click', function() {
        $('.pushy-submenu a').children('i.fa').toggleClass('fa-plus fa-minus');

            $('.pushy-submenu-closed a').children('i.fa').removeClass('fa-minus');

            $('.pushy-submenu-open a').children('i.fa').removeClass('fa-plus');
            $('.pushy-submenu-open a').children('i.fa').addClass('fa-minus');
        };
    });
});

    submenuClosedClass = 'pushy-submenu-closed',
    submenu = $(submenuClass);
    
function closePushy() {
    if( pushy.hasClass(pushyLeft) ){
        body.removeClass(pushyOpenLeft);
    }else{
        body.removeClass(pushyOpenRight);
    }
}
$('.close-menu').on("click", function () {
